<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click-to-Call Workspace</title>
  <link rel="stylesheet" href="../css/main.css">
  <script src="https://github.com/dbee01/clm/blob/3913ff61bc7dc5c1a10281181b7eb84db228ca33/css/main.css"></script>
  <script src="../js/main.js"></script>
  <script src="https://github.com/dbee01/clm/blob/3913ff61bc7dc5c1a10281181b7eb84db228ca33/js/main.js"></script>
  <script src="../js/log.js"></script>
  <script src="https://github.com/dbee01/clm/blob/3913ff61bc7dc5c1a10281181b7eb84db228ca33/js/log.js"></script>
<style>

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f0f4f8;
      padding: 30px;
    }

    .container {
      max-width: 90%;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px 30px;
    }

    .header {
      background: linear-gradient(to right, #3a8dfd, #4aafff);
      color: white;
      border-radius: 8px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
    }

    .header-buttons button {
      background-color: #3a8dfd;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .header-buttons button:hover {
      background-color: #256edc;
    }

    .section-title {
      font-weight: 700;
      font-size: 18px;
      margin-top: 30px;
    }

    .search-box {
      margin: 15px 0;
      text-align: right;
    }

    .search-box input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background-color: #3a8dfd;
      color: white;
    }

    th, td {
      padding: 14px;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background: #f9fcff;
    }

    .status {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 13px;
      color: white;
      font-weight: 500;
    }

    .status.active {
      background-color: #28a745;
    }

    .status.pending {
      background-color: #fd7e14;
    }

    .status.inactive {
      background-color: #dc3545;
    }

    .pagination {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 20px;
    }

    .pagination button {
      padding: 6px 12px;
      margin: 0 2px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }

    .pagination button.active {
      background: #3a8dfd;
      color: white;
      border-color: #3a8dfd;
    }

    .record-count {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
    /* 1. Beveled dropdown menus */
    .status-select {
      border: 1.5px solid #3b82f6;
      border-radius: 8px 4px 8px 4px;
      box-shadow: 2px 2px 6px rgba(59, 130, 246, 0.08);
      background: white;
      padding: 8px 10px;
      font-size: 1rem;
      transition: box-shadow 0.2s, border-color 0.2s;
      outline: none;
      appearance: none;
      background-image: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      color: #222;
    }
    .status-select:focus, .status-select:hover {
      box-shadow: 0 0 0 2px #2563eb44;
      border-color: #2563eb;
    }

    /* 2. Improved SVG icons */
    .icon-btn {
      background: none;
      border: none;
      padding: 2px 6px;
      cursor: pointer;
      vertical-align: middle;
      transition: background 0.15s, box-shadow 0.15s;
      border-radius: 5px;
      outline: none;
    }

    /* 3. X-axis scroll for table */
    .table-x-scroll {
      overflow-x: auto;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    table {
      min-width: 950px;
    }
    
  /* Website link hover and visited */
  a.website-link:hover svg {
    color: orange;
    fill: orange;
  }

  a.website-link:visited svg {
    color: red;
    fill: red;
  }

  /* Phone link hover and visited */
  a.phone-link:hover svg {
    color: orange;
    fill: orange;
  }

  a.phone-link:visited svg {
    color: red;
    fill: red;
  }
</style>

</head>
<body style="font-family: Roboto, Montserrat, sans-serif; background: #f1f5f9; margin: 0; padding: 20px;">

  <div style="background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);">

    <div style="display: flex; justify-content: space-between; align-items: center; background: linear-gradient(90deg, #3b82f6, #2563eb); color: white; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
      <h2 style="margin: 0; font-size: 1.5rem; font-weight: 700;">Click-to-Call Workspace <span style="color: red;">BETA VERSION</span></h2>

      <div>
        <button style="background: #60a5fa; border: none; color: white; padding: 8px 14px; margin-left: 10px; border-radius: 6px; font-weight: 500; cursor: pointer;">Export</button>
      </div>
-->  

    </div>
    <div style="font-weight: 600; font-size: 1.2rem; margin-bottom: 10px;">Company Records</div>

    <div style="margin-bottom: 20px;">
      <input type="text" placeholder="Search companies..." style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #ddd; border-radius: 6px;" />
    </div>
-->
    <!-- 3. X-axis scroll for table -->
    <div class="table-x-scroll">
      <table style="width: 100%; border-collapse: collapse;">
        <thead>
          <tr>
            <th style="background: #3b82f6; color: white; text-align: left; padding: 12px; font-weight: 600;">Company</th>
            <th style="background: #3b82f6; color: white; text-align: left; padding: 12px; font-weight: 600;">Description</th>
            <th style="background: #3b82f6; color: white; text-align: left; padding: 12px; font-weight: 600;">Rating</th>
            <th style="background: #3b82f6; color: white; text-align: left; padding: 12px; font-weight: 600;">Website</th>
            <th style="background: #3b82f6; color: white; text-align: left; padding: 12px; font-weight: 600;">Phone</th>
            <th style="background: #3b82f6; color: white; text-align: left; padding: 12px; font-weight: 600;">Email</th>
            <th style="background: #3b82f6; color: white; text-align: left; padding: 12px; font-weight: 600;">Keywords</th>
            <th style="background: #3b82f6; color: white; text-align: left; padding: 12px; font-weight: 600;">Competitors</th>
            <th style="background: #3b82f6; color: white; text-align: left; padding: 12px; font-weight: 600;">Status</th>
            <th style="background: #3b82f6; color: white; text-align: left; padding: 12px; font-weight: 600;">Notes</th>
        
          </tr>
        </thead>
        <tbody>
          <!-- Example row with new features -->
                    {table}
        </tbody>
      </table>
    </div>

    <div id="record-count" style="font-size: 0.9rem; color: #6b7280; margin-bottom: 10px;">
      </div>

  <h3 style="font-size: 1.2rem; margin-top: 40px;">ðŸ“‹ Global Interaction Log</h3>
  <div id="global-log" style="font-family: monospace; background: #f5f5f5; padding: 10px; border: 1px solid #ccc; max-height: 300px; overflow-y: auto;">Waiting for events...</div>
  <button onclick="window.location.href='analytics.html'" style="margin-top: 10px; padding: 8px 14px; border: none; background: #2563eb; color: white; border-radius: 6px; cursor: pointer;">Open Analytics</button>

</body>
</html>
